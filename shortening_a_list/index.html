<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../common.css">
  </head>
  <body ng-cloak>
    <div class="well">
      <div my-controller>
        <!--
          Prints the first three days of the week.  Changing the limit
          value to -3 will print the *last* three days of the week.
        -->
        <h3>Listing only the first three days of the week using a filter</h3>
        <div ng-repeat="item in ctrl.weekDays | limitTo: 3">
          {{item}}
        </div>
      </div>
    </div>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
